<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="flex h-screen">
    <aside class="w-64 bg-gray-800 text-white flex flex-col p-4">
      <h2 class="text-2xl font-bold mb-10">Admin Panel</h2>
      
      <nav class="flex flex-col gap-4">
        <a href="#add-customer" class="hover:bg-gray-700 p-2 rounded transition">Add Customer</a>
        <a href="#customer-records" class="hover:bg-gray-700 p-2 rounded transition">Customer Records</a>
        <a href="#transactions" class="hover:bg-gray-700 p-2 rounded transition">Transactions</a>
      </nav>
    </aside>

    <main class="flex-1 p-6 overflow-y-auto">
      <section id="add-customer" class="mb-12">
        <h2 class="text-xl font-semibold mb-4">Add Customer</h2>
        <form class="bg-white shadow-md p-6 rounded space-y-4 max-w-lg">
          <input type="text" placeholder="Customer Name" class="w-full p-2 border rounded" />
          <input type="email" placeholder="Email Address" class="w-full p-2 border rounded" />
          <input type="text" placeholder="Phone Number" class="w-full p-2 border rounded" />
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add</button>
        </form>
      </section>

      <section id="customer-records" class="mb-12">
        <h2 class="text-xl font-semibold mb-4">Customer Records</h2>
        <div class="bg-white shadow-md p-6 rounded">
          <p>List of customers will appear here.</p>
        </div>
      </section>

      <section id="transactions">
        <h2 class="text-xl font-semibold mb-4">Transactions</h2>
        <div class="bg-white shadow-md p-6 rounded">
          <p>Transaction details will appear here.</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
